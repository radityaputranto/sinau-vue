<!DOCTYPE html>
<html>
<head>
	<title>Vuex</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 5%
		}
	</style>
</head>
<body>

<div id="app">
	<h1>{{ $store.state.title }}</h1>
	<h3>{{ $store.state.count }}</h3>
    <p>State Management Pattern</p>
    <button @click="increment">Hiung</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vuex@3.6.0/dist/vuex.js"></script>

<script>
    const storecontainer = new Vuex.Store({
        state: {
            count: 1,
            title: 'VueJS + Vuex',
        },
        mutations: {
            increment_count (state) {
            state.count++
            }
        },
        actions:{

        }
    })
    new Vue({
        el:'#app',
        data :{
        },
        store:storecontainer,
        methods:{
            increment(){
                this.$store.commit('increment_count');
            }
        }
    })
</script>
</body>
</html>
